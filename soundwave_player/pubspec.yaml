name: soundwave_player
description: Flutter plugin scaffold for SoundWave audio playback & visualization bridge.
version: 0.0.1
publish_to: "none"

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.soundwave.player
        pluginClass: SoundwavePlayerPlugin
      ios:
        pluginClass: SoundwavePlayerPlugin
  assets:
    - test/assets/audio/
